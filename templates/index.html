<!DOCTYPE html>
<html>
  <head>
    <title>Drowsiness Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
	<h1>SafetyNap.AI</h1>
    <h2>Drowsiness Detection System</h2>
	<div class="form-container">
	    <form id="driver-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		
		<label for="license">Driver's License Number:</label>
		<input type="text" id="license" name="license"><br><br>
		
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Reset">Reset</button>
		
	    </form>
	</div>
		
    <div id="output"></div>

	<div id="buttons">
		<button id="start" onclick="startDetection()">Start Detection</button>
	</div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html
